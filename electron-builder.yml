  - '!**/app'
  - '!**/cli-installer'
  - '!**/.git'
  - '!**/.pytest_cache'
  - '!**/coverage'
  - '!**/templates'
  - '!.gitmodules'
  - '!snapshot.js'
  - '!electron-builder.yml'
  - '!docker-compose-base.yml'
  - '!docker-compose.yml'
