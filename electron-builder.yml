  - '!**/worker-manager'
  - '!**/src'
  - '!**/cypress'
  - '!**/dist'
  - '!.github'
  - '!**/apps'
  - '!package.json'
  - '!package-lock.json'
  - '!**/app'
  - '!**/cli-installer'
  - '!**/.git'
  - '!**/.pytest_cache'
  - '!**/coverage'
  - '!**/templates'
  - '!**/djangoServer'
  - '!**/PYTHON'
