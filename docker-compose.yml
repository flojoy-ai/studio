version: "3.9"


services:

  redis:
    image: redis:alpine
    ports:
      - 6379:6379

  rq-worker:
    build: 
      context: .
      dockerfile: ./docker/rq-worker/Dockerfile
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  flojoy-watch:
    build: 
      context: .
      dockerfile: ./docker/flojoy-watch/Dockerfile
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  backend:
    build: 
      context: .
      dockerfile: ./docker/backend/Dockerfile
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    expose: 
      - 8000
    ports:
      - 8000:8000
    depends_on:
      - rq-worker
