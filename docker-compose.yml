version: "3.9"


services:

  redis:
    image: redis:alpine
    ports:
      - 6379:6379
      
  # rq-worker:
  #   image: jaredv/rq-docker:latest
  #   command: rq worker -u redis://redis:6379 flojoy

  rq-worker:
    build: 
      context: .
      dockerfile: ./docker/rq-worker/Dockerfile
    restart: always
    depends_on:
      - redis

  backend:
    build: 
      context: .
      dockerfile: ./docker/backend/Dockerfile
    restart: always
    expose: 
      - "5000"
    ports:
      - "5000:5000"
    depends_on:
      - rq-worker
    
  frontend:
    build: 
      context: .
      dockerfile: ./docker/frontend/Dockerfile
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend