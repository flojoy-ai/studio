version: "3.9"


services:

  redis:
    image: redis:alpine
    ports:
      - 6379:6379

  rq-worker:
    build: 
      context: .
      dockerfile: ./docker/rq-worker/Dockerfile
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  backend:
    build: 
      context: .
      dockerfile: ./docker/backend/Dockerfile
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    expose: 
      - 5000
    ports:
      - 5000:5000
    depends_on:
      - rq-worker
    
  frontend:
    build: 
      context: .
      dockerfile: ./docker/frontend/Dockerfile
    restart: always
    environment:
      - BACKEND_HOST=backend
      - BACKEND_PORT=5000
    expose: 
      - 3000
    ports:
      - 3000:3000
    depends_on:
      - backend