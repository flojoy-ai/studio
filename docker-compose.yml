version: '3'
services:

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - app_network

  backend:
    image: onscene/flojoy-backend:${BACKEND_IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379 
    networks:
      - app_network

  flojoy-watch:
    image: onscene/flojoy-watch:${WATCH_IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: ./docker/flojoy-watch/Dockerfile
    depends_on:
      - redis
      - backend
    environment:
      - BACKEND_HOST=backend
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - app_network
      
  rq-worker:
    image: onscene/flojoy-rq-worker:${RQ_WORKER_IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: ./docker/rq-worker/Dockerfile
    depends_on:
      - redis
      - backend
    environment:
      - BACKEND_HOST=backend
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - app_network

networks:
  app_network:
