COMMAND:
  - {
      name: Sine,
      key: SINE,
      type: SIMULATION,
      parameters:
        {
          frequency: { type: float, default: 1 },
          offset: { type: float, default: 0 },
          amplitude: { type: float, default: 1 },
          phase: { type: float, default: 0.0 },
          waveform:
            {
              type: select,
              options: [sine, square, triangle, sawtooth],
              default: sine,
            },
        },
    }
