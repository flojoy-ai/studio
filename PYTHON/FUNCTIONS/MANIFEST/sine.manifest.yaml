COMMAND:
  - {
      name: 'Sine Wave',
      key: 'SINE', 
      type: 'GENERATOR', 
      parameters: {
        frequency: {
          type: 'float',
          default: 1
        },
        offset: {
          type: 'float',
          default: 0
        },
        amplitude: {
          type: 'float',
          default: 1
        },
        waveform: {
          type: select,
          options: [
            'sine',
            'square',
            'triangle',
            'sawtooth'
          ],
          default: 'sine'
        }
      }
    }
  - {
      name: 'Square Wave',
      key: 'SQUARE',
      type: 'GENERATOR'
    }
  - {
      name: 'Sawtooth',
      key: 'SAW',
      type: 'GENERATOR'
    }
