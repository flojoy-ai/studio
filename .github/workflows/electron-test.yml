name: E2E Testing

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  electron_app:
    if: ${{ github.event.pull_request.base.ref == 'main' }}
    strategy:
      matrix:
        os: [macos-latest-xlarge, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Node Dependencies
        run: pnpm install

      - name: Build executable
        if: ${{ matrix.os == 'macos-latest-xlarge' }}
        run: export NODE_ENV=dev && pnpm run electron-package:mac

      - name: Build executable
        if: ${{ matrix.os == 'windows-latest' }}
        run: $env:NODE_ENV=dev && pnpm run electron-package:windows

      - name: Build executable
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: export NODE_ENV=dev && pnpm run electron-package:linux

      - name: Run Test
        run: pnpm run electron:test
