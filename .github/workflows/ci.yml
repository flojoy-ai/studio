name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  buildNode:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Start Redis
        uses: supercharge/redis-github-action@1.5.0
        with:
          redis-version: 4
          redis-port: 6379

      - name: Run Flojoy startup script
        needs: Start Redis
        run: bash flojoy -c

      - name: Run unit tests
        run: npm run test

      - name: Remove snapshots
        run: echo "" > snapshots.js 

      - name: Run e2e test
        needs: Run Flojoy startup script
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm run start-project
          browser: chrome
          install: false

  testPython:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
      - run: pip install -r requirements.txt
      - name: pytest
        run: |
          cd PYTHON
          python -m pytest
