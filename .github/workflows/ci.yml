name: CI

on:
  push:
    branches: [ "main", "addTest" ]
  pull_request:
    branches: [ "main", "addTest" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  buildNode:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Npm install
        run: npm install
      - name: Run test
        run: npm test
      - name : Build
        run: npm run build
  
  testPython:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - name: pytest
        run: |
             cd PYTHON
             python -m pytest
