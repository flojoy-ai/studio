name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop

env:
  PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

jobs:
  code-style-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Format dependencies
        run: pip3 install black && npm i

      - name: Run formatting check
        run: npm run check

  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - run: pip install -r requirements.txt

      - name: pytest
        run: |
          cd PYTHON
          python -m pytest --cov --cov-report=xml --ignore=nodes

      - name: Codecov report
        uses: codecov/codecov-action@v3
        with:
          flags: python

  visual-tests:
    runs-on: ubuntu-latest
    # if: ${{ github.event.pull_request.base.ref == 'main' }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Run Flojoy startup script
        run: bash flojoy -c
      
      - name: Set DISPLAY environment variable
        run: export DISPLAY=:0

      - name: Run e2e test
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm run start-project
          command: npx percy exec -- cypress run
          browser: chrome
          install: false

      - name: Codecov report
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage-cy/coverage-final.json
          flags: cypress
