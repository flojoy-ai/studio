name: CI

on:
  push:
    branches: ["main", "develop", "electrop-app"]
  pull_request:
    branches: ["main", "develop"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  RQ_WORKER_IMAGE_TAG: latest
  WATCH_IMAGE_TAG: latest
  BACKEND_IMAGE_TAG: latest

jobs:
  buildNode:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Docker Compose Action
        uses: isbang/compose-action@v1.3.2

      - name: Npm install
        run: npm install --legacy-peer-deps && npm install -g pm2

      - name: Run unit tests
        run: npm run test
      
      - name: Run worker-manager server
        run: cd worker-manager && npm install && pm2 start worker-manager-dev.js --name workerManager

      - name: Run e2e test
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm start
          browser: chrome
          install: false

      - name: Stop worker-manager server
        run: pm2 stop workerManager
      
      - name: Stop worker-manager on failure
        if: failure()
        run: pm2 stop workerManager

      - name: Dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2

  testPython:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
      - run: pip install -r requirements.txt
      - name: pytest
        run: |
          cd PYTHON
          python -m pytest
