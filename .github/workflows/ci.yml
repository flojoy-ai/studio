name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  buildNode:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g pm2

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Start Redis
        uses: supercharge/redis-github-action@1.5.0
        with:
          redis-version: 4
          redis-port: 6379

      - name: Run Flojoy startup script
        run: bash flojoy -c

      - name: Run formatting check
        run: npm run check

      - name: Run unit tests
        run: npm run test

      - name: Start backend server
        run: pm2 start "python manage.py runserver 8000" --name backend

      - name: Start flojoy-watch rq worker
        run: pm2 start "CI=true rq worker flojoy-watch" --name rq-watch

      - name: Start flojoy rq worker
        run: cd PYTHON && pm2 start "rq worker flojoy" --name rq-flojoy

      - name: Run e2e test
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm start
          browser: chrome
          install: false
      - name: Post test cleanup
        run: pm2 stop backend rq-watch rq-flojoy

  testPython:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
      - run: pip install -r requirements.txt
      - name: pytest
        run: |
          cd PYTHON
          python -m pytest
